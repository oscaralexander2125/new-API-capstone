<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Compare Company Ratios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Compare up to 4 companies, by looking at their ratios to help make a reasonable investment decision">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="float-grid.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
  <header role="banner">
    <div class = 'row'>
      <div class="col-12">
        <h1>Compare Company Statistics with Just a Ticker Symbol</h1>
      </div>
    </div>
  </header>
  <section role="region" class="inputTickers">
    <div class="row">
      <div class="col-12">
        <div class="renderTickers">
          <form class="tickersValue">
            <label for="ticker1" class="inputTicker1">Ticker 1:</label>
            <input type="text" id="ticker1" placeholder="Symbol 1" /><br />
            <label for="ticker2" class="inputTicker2">Ticker 2:</label>
            <input type="text" id="ticker2" placeholder="Symbol 2" /><br />
            <input type="submit" class="submitTickers" value='Compare' />
          </form>
        </div>
      </div>
    </div>
  </section>
  <section role="region" class="displayTable">
    <div class="row">
      <div class="col-12">
        <div class="renderTable">
        </div>
      </div>
    </div>
  </section>
  <section role="region" class="displayList">
    <div class="row">
      <div class="col-12">
        <div class="renderList">
        </div>
      </div>
    </div>
  </section>
  <section role="region" class="displayError">
    <div class="row">
      <div class="col-12">
        <div class="renderError">
        </div>
      </div>
    </div>
  </section>
  <footer role="contentinfo">
    <br />
    <div class="row">
      <div class="col-12">
        <div class="footerInfo">
          <p>Created by Oscar A. Reyes</p>
          <a href="https://dev.last10k.com/">API: Last10K</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="index.js"></script>
</body>
